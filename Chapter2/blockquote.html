<!DOCTYPE html>
<html>
    <head>
        <title>학습 예제 blockquote</title>
        <header>
            <h1>실습 내용: blockquote 태그 실습</h1>
        </header>
    </head>

    <body>
        <p>blockquote 태그 사용하는 방법</p>
        <blockquote>
            단락 전체에 들여쓰기를 할 경우 사용하며, <br>
            주로 인용문이나 요약문, 설명 등의 글을 쓸 때 많이 사용함.
        </blockquote>
    </body>
</html>
