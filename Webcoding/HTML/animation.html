<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS로 애니메이션 효과를</title>
    <link rel="stylesheet" href="../CSS/cssReset.css" />
    <style>
        .move{width: 200px;height: 80px;border-radius: 20px;background: skyblue;position: relative; animation: move 3s 1;overflow: hidden;}
        @keyframes move {
            from{
                left: 0
            }

            to {
                left: 1000px
            }
        }
        .move p{float: left;width: 100%;text-align: center;margin: 30px 0 0 0;font-size: 20px;color: #fff;font-weight: bold;}
    </style>
</head>
<body>
    <div class="move">
        <p>animation</p>
    </div>
</body>
</html>
